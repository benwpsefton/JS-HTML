<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blur</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <form>
        <fieldset>
		
            <div>
                <h1>Blur Method</h1>
                <p>The blur() method is used to remove focus from an element</p>
            </div>
			
            <div>
                <input type="text" id="myText" value="A text field">
            </div>
			
            <div>
                <p>Click the buttons to give focus and/or remove focus from the text field.</p>
            </div>
			
            <div>
                <button type="button" id="focusBtn">Get focus</button>
                <button type="button" id="loseFocusBtn">Lose focus</button>
            </div>
			
        </fieldset>
    </form>
	
    <script src="js/blur.js"></script>
	
</body>

</html>
